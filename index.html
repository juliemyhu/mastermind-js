<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind</title>

    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
</head>
<body>
    <h1>Mastermind</h1>
    <!-- <h2>how to play</h2> -->
    <button onclick="openHowToPlay()">How to play</button>

    <div id="how-to-play" style="display: none;">
        <span>The objective of the game is to guess the 4-digit code</span>
        <span>Hints are given for each number: </span>
        <span>0 - right number, wrong place</span> 
        <span>1 - right number, right place </span>
    </div>
    
    <button onclick="playAgain()" class="restart-button">Restart</button>
    <div class="chances-box">
        Chances Left: 
        <div class="chancesLeft"></div>
        </div>
    </div>
   
    <div id="result-div">
        <div id="label-guess-col">Guess</div>
        <div id="label-result-col">Hint</div>
    </div>

    <div class="guesses-container">
        <ul class="guesses-list ">
        </ul>
    </div>


    <form class="add-guesses">
        <input type="text" name="guess" minlength="4" maxlength="4" placeholder="Guess" required>
        <input type="submit" value="+">
        <!-- <button class="addGuessButton" type="submit">+</button> -->
    </form>
 

    <script src="script.js"></script>
</body>
</html>
